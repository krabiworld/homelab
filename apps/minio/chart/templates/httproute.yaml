apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: s3-route
spec:
  parentRefs:
  - name: minio-gateway
  hostnames:
  - "*.{{ .Values.domains.storage }}"
  rules:
  - backendRefs:
    - name: minio
      port: 9000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minio-route
spec:
  parentRefs:
  - name: minio-gateway
  hostnames:
  - {{ .Values.domains.console }}
  rules:
  - backendRefs:
    - name: minio
      port: 9001
